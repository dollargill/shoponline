<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Make sure this path correctly points to your CSS file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function register() {
            $.ajax({
                type: "POST",
                url: "register.php",
                data: {
                    firstName: $("#firstName").val(),
                    surname: $("#surname").val(),
                    dob: $("#dob").val(),
                    email: $("#email").val(),
                    password: $("#password").val()
                },
                success: function(response) {
                    alert(response); // Display the server's response to the user
                    if (response.toLowerCase().includes("successful")) {
                        window.location.href = "login.htm"; // Redirect to the login page if successful
                    }
                }
            });
        }
    </script>
</head>
<body>
    <header class="header-logo">
        <h1>Shop Online</h1>
        <p class="dim">the World's Luxury Marketplace. ðŸ’µ</p>
    </header>
    <div class="container d-flex flex-row-reverse">
        <div class="info-section">
            <img class="newuser" src="images/newuser.png" alt="Store"> <!-- Adjust src as needed -->
        </div>
        <div class="login-section">
            <h2>Register</h2>
            <form onsubmit="register(); return false;">
                <div class="mb-3">
                    <label for="firstName" class="form-label">First Name:</label>
                    <input type="text" class="form-control" id="firstName" name="firstName" placeholder="First Name" required>
                </div>
                <div class="mb-3">
                    <label for="surname" class="form-label">Surname:</label>
                    <input type="text" class="form-control" id="surname" name="surname" placeholder="Surname" required>
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth:</label>
                    <input type="date" class="form-control" id="dob" name="dob" placeholder="Date of Birth" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email:</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                </div>
                <input type="submit" value="Register" class="btn btn-primary">
            </form>
            <p class="login-back-link">
                <a href="login.htm">Login to your account?</a>
            </p>
        </div>
    </div>
    <footer class="footer-logo">
        <p>Â© 2024 Dollar Karan Preet Singh. All rights reserved.<br> COS80021-Web Application Development</p>
    </footer>
</body>
</html>
