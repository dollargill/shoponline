<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="style.css"> <!-- Link to the external CSS file -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>
        function login() {
            $.ajax({
                type: "POST",
                url: "login.php",
                data: {
                    email: $("#email").val(),
                    password: $("#password").val()
                },
                success: function(response) {
                    if(response === "success") {
                        alert("Login successful!");
                        window.location.href = "bidding_interface.htm"; // Redirect to the bidding interface
                    } else {
                        alert("Login failed. Please check your credentials.");
                    }
                }
            });
        }
    </script>
</head>
<body>
    <header class="header-logo">
        <h1>Shop Online</h1>
        <p class="dim">the World's Luxury Marketplace. ðŸ’µ</p>
    </header>
    <div class="container">
        <div class="login-section">
            <h1>Log in</h1>
            <p>Welcome back!</p>
            <form onsubmit="login(); return false;">
                <input type="email" class="form-control" id="email" name="email" placeholder="E-mail" required>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
            <a href="forgot_password.htm">Forgot your password?</a>
            <hr>
            <button class="btn registerbtn" onclick="window.location.href='register.htm';">Create an Account</button>
        </div>
        <div class="info-section">
            <!-- Replaced with image -->
            <img class="store" src="images/store.png" alt="Store">
        </div>
    </div>

</body>
</html>
